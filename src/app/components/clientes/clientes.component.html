<div fxFlex="60" fxFlexOffset="20" fxLayout="column" fxLayoutAlign="space-around center" class="container">
    <div fxLayout class="fila">
        <h1 fxFlex="35">Clientes</h1>
        <mat-form-field fxFlex="30">
            <input type="text" matInput placeholder="Filtrar" (keyup)="filtrar($event.target.value)" />
        </mat-form-field>
        <button fxFlexOffset="25" mat-flat-button color="accent" type="button" (click)="agregarCliente()" class="boton">
            + Agregar
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> Dni </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
