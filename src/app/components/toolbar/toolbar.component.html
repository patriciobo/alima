<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'dialog'" [mode]="'over'" [opened]="false">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/clientes'"> Clientes </a>
      <a mat-list-item [routerLink]="'/clientes'"> Créditos </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Alima</span>

      <div fxFlex fxLayout fxLayoutAlign="flex-end" *ngIf="isAuthenticated">
        <a mat-button (click)="logout()"> Salir </a>
      </div>

    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
